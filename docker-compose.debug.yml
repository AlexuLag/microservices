version: '3'

services:
  broker-service:
    build:
      context: ./broker-service
      dockerfile: broker-service.debug.dockerfile
    restart: always
    ports:
      - "8080:80"
      - "2345:2345"
    deploy:
      mode: replicated
      replicas: 1
    security_opt: 
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE

  authentication-service:
    build:
      context: ./authentication-service
      dockerfile: authentication-service.debug.dockerfile
    restart: always
    ports:
      - "8081:80"
      - "2346:2346"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"
    security_opt: 
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE

  postgres:
    image: 'postgres:14.0'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/ 